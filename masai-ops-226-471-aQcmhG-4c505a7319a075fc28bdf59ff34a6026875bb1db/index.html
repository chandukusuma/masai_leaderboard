<!DOCTYPE html>
<html>
  <head>
    <title>Masai Games</title>
  </head>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
  <body>
    <div id="min">
      <div id="min_inner"></div>
    </div>
    <div id="max">
      <div id="max_inner"></div>
    </div>
    <div id="score">
      <input type="number", placeholder="#SCORE" id="input"/>
    </div>
    <div id="keypad">
      <button id="btn1" style="background-color: green" value="1" onclick="onBtnClick(1)">1</button>
      <button id="btn1" style="background-color: rgb(197, 64, 3);" value="2" onclick="onBtnClick(2)">2</button>
      <button id="btn1" style="background-color: green;" value="3" onclick="onBtnClick(3)">3</button><br></br>
      <button id="btn1" style="background-color: rgb(197, 64, 3);" value="4" onclick="onBtnClick(4)">4</button>
      <button id="btn1" style="background-color: rgb(197, 64, 3);" value="5" onclick="onBtnClick(5)">5</button>
      <button id="btn1" style="background-color: rgb(197, 64, 3);" value="6" onclick="onBtnClick(6)">6</button><br></br>
      <button id="btn1" style="background-color: green;" value="7" onclick="onBtnClick(7)">7</button>
      <button id="btn1" style="background-color: rgb(197, 64, 3);" value="8" onclick="onBtnClick(8)">8</button>
      <button id="btn1" style="background-color: green;" value="9" onclick="onBtnClick(9)">9</button><br></br>
      <button id="zero" value="0" onclick="onBtnClick(0)">0</button>
    </div>
    <button id="enter" onclick="onEnter()">ENTER</button>
  </body>
</html>
